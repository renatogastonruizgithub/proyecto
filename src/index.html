      <style type="text/css">
        @keyframes fadein {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
          }
        }
        .preloader {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 5000;
          background-color: #000;
          display: flex;
          align-items: center;
          justify-content: center;
          -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
          -moz-animation: fadein 3s; /* Firefox < 16 */
          -ms-animation: fadein 3s; /* Internet Explorer */
          -o-animation: fadein 3s; /* Opera < 12.1 */
          animation: fadein 3s;
        }
        .preloader.span {
          color: #fff;
          font-size: 10rem;
          letter-spacing: 1px;
          font-family: "lato", sans-serif;
        }
      </style>
