<app-nav></app-nav>
<section class="pageJobs container-fluid fondoNegro">
  <app-aside
    *ngFor="let nombreAside of titleAside"
    [nombreAside]="nombreAside"
  ></app-aside>
  <main class="gridContainer">
    <section class="main">
      <h3>Â¿Tienes algun proyecto en mente?</h3>
      <div class="container-form">
        <form class="form" (submit)="sendEmail($event)" >       
          <div class="input-container">
            <input
              class="effect-1"
              type="text"
              placeholder="Nombre"
              name="nombre"
            />
            <span class="focus-border"></span>
          </div>
          <div class="input-container">
            <input
              class="effect-1"
              type="text"
              placeholder="Apellido"
              name="apellido"
            />
            <span class="focus-border"></span>
          </div>
          <div class="input-container">
            <input
              class="effect-1"
              type="text"
              placeholder="Tu Email"
              name="email"
            />
            <span class="focus-border"></span>
          </div>
          <div class="input-container">          
            <textarea   name="mensaje" placeholder="Describe tu proyecto" class="effect-1-txt" type="textarea" rows="4" required="required"></textarea>
            <span class="focus-border-txt"></span>
          </div> 
          <button type="submit" class="butonPrimary">Enviar</button>
  
        </form>
      </div>
    </section>
  </main>
<app-footer></app-footer>
</section>
