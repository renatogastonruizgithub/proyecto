<header>
  <nav class="nav">
    <div class="cont-logo">
      <div class="logo">
        <span>R</span>
      </div>
      <div class="logo-name">
        <span>u</span>
        <span>i</span>
        <span>z</span>
      </div>
      <div class="logo-lastname">
        <span>e</span>
        <span>n</span>
        <span>a</span>
        <span>t</span>
        <span>o</span>
      </div>
    </div>
    <div class="d-flex direciones">
      <a  routerLink="/login" routerLinkActive="active">login</a>
      <a  routerLink="/contacto" routerLinkActive="active">Contactame</a>
    </div>
 
  </nav>
</header>
<section  class="hero container-fluid"  *ngFor="let i of home" >
  <img [src]="i.imgBanner" alt="">
  <div class="heroDescription">
    <figcaption *ngFor="let item of home">
      <h2 data-speed="1" class="layer">Soy {{item.nombre}} {{item.apellido}}</h2>
      <h1 data-speed="2" class="layer">{{item.ocupacion}}</h1>
      <h3 data-speed="3" class="layer">{{item.stack}}</h3>
      <button class="buton" (click)="modal.openModal()">Empezemos</button>
    </figcaption>
  </div>

</section>

<app-menu-togle #modal></app-menu-togle>
