<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="" />
      <span class="d-none d-lg-block">Portafolio admin</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto ">
    <ul class="d-flex align-items-center sidebar-nav">
      <li  class="nav-link collapsed" *ngIf="isLogged"><i class="bi bi-box-arrow-right"></i> <span  (click)="onLogOut()">Cerrar sesion</span></li>
      <li class="nav-link collapsed"><i class="bi bi-person"></i> <span>{{user}}</span></li>
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->
